<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="/css/master.css" type="text/css" />
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="/src/p5.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/src/index.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <div id="setup-form">
      <h1>Enter a room name</h1>
      <div class="input-form">
        <div class="form-element">
          <label for="name">Room Name</label>
          <input type="text" id="name" />
        </div>  
        <div class="form-element">
          <label for="screen-name">Screen Name</label>
          <input type="text" id="screen-name" />
        </div>  
      </div>
      <div class="form-element">
        <button id="create">Create</button>
        <button id="join">Join</button>
      </div>  
    </div>

    <div id="play-again" class="hide">
      <h1>Play Again?</h1>
      <div class="form-element">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
    </div>
    
    <div id="game-config" class="hide">
      <h1>Game Setup:</h1>
      <div class="input-form">
        <div class="form-element">
          <label for="rows">Rows:</label>
          <input type="text" id="rows" />
        </div>  
        <div class="form-element">
          <label for="cols">Columns:</label>
          <input type="text" id="cols" />
        </div>  
        <div class="form-element">
          <label for="to-win">To Win:</label>
          <input type="text" id="to-win" />
        </div>  
      </div>
      <div class="form-element">
        <button id="config-done-btn">Submit</button>
      </div>
    </div>
    <div id="toast">This is a test</div>
  </body>
</html>
